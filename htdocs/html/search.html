<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="paul-carrick.com - Contact">
        <meta name="author" content="">
        <title>paul-carrick.com - Contact</title>
        <!-- Bootstrap core CSS -->
        <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/blocks.css">
        <!-- Custom styles for this template -->
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css">
        <script src="https://www.google.com/recaptcha/api.js?render=6LfMwnEqAAAAAP2KC-014xjgglMTBwiMWn2BM3Lw"></script>
        <script>
            grecaptcha.ready(function() {
                grecaptcha.execute('6LfMwnEqAAAAAP2KC-014xjgglMTBwiMWn2BM3Lw', {action: 'submit'}).then(function(token) {
                    document.getElementById('g-recaptcha-response').value = token;
                });
            });
        </script>
    </head>
    <body>
        <div id="page_header"></div>

        <script>
            fetch('header.html')
                .then(response => response.text())
                .then(data => document.getElementById('page_header').innerHTML = data)
                .catch(error => console.error('Error loading file:', error));
        </script>

        <section class="bg-light pt-5 text-secondary">
            <div class="container">
                <form action="../php/contact.php" method="POST" id="contactForm">
                    <div class="align-items-start row mb">
                        <div class="col-lg-2 mb-3">
                            <label for="name">Name*:</label>
                        </div>
                        <div class="col-lg-10 mb-3">
                            <input type="text" id="name" name="name" class="w-50" required>
                        </div>
                    </div>
                    <div class="align-items-start row">
                        <div class="col-lg-2 mb-3">
                            <label for="name">Email*:</label>
                        </div>
                        <div class="col-lg-10 mb-3">
                            <input type="email" id="email" name="email" class="w-50" required>
                        </div>
                    </div>
                    <div class="align-items-start row">
                        <div class="col-lg-2 mb-3">
                            <label for="phone">Phone:</label>
                        </div>
                        <div class="col-lg-10 mb-3">
                            <input id="phone" name="phone" class="w-50">
                        </div>
                    </div>
                    <div class="align-items-start row">
                        <div class="col-lg-2 mb-3">
                            <label for="message">Message*:</label>
                        </div>
                        <div class="col-lg-10 mb-3">
                            <textarea rows=10 id="message" name="message" class="w-100" required></textarea>
                        </div>
                    </div>
                    <div class="align-items-start row">
                        <div class="col-lg-12 mb-3">
                            * - Required field
                        </div>
                    </div>
                    <div class="align-items-start row">
                        <div class="col-lg-2 mb-3">
                            <button type="submit" class="btn btn-primary w-100">Send</button>
                        </div>
                        <div class="col-lg-10 mb-3">
                        </div>
                    </div>

                    <input type="hidden" name="g-recaptcha-response" id="g-recaptcha-response">
                </form>
            </div>
        <p></p>
        </section>

        <div id="page_footer"></div>

        <script>
            fetch('footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('page_footer').innerHTML = data)
                .catch(error => console.error('Error loading file:', error));
        </script>

        <script src="../assets/js/popper.min.js"></script>
        <script src="../bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
